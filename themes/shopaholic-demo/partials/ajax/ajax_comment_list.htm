<div class="uk-flex uk-flex-row">
    <ul class="uk-comment-list uk-width-1-2">
        {% for i in 1..3 %}
            <liv>
                {% partial 'card/comment_card' %}
            </liv>
            <hr>
        {% endfor %}
    </ul>
    <div class="uk-width-1-2 uk-grid uk-padding">
        <div>
            <p class="uk-text-large uk-text-uppercase">Leave a comment: </p>
            <button class="uk-button uk-button-primary uk-text-center" uk-toggle="target: #commentary-modal" type="button">Commentary</button>
        </div>
    </div>
</div>

<div uk-modal id="commentary-modal">
    <div class="uk-modal-dialog uk-modal-body">
        <button class="uk-modal-close-outside" type="button" uk-close></button>
        <div class="uk-modal-header">
            <h2 class="uk-modal-title">Your commentary</h2>
        </div>
        <div class="uk-modal-body">
        <p>Leave your commentary and mark.</p>
        <form>
            <span><p class="user-name-label">Name: </p><input type="text" class="user-name-input"></span>
            <span><p class="user-surname-label">Surname: </p><input type="text" class="user-surname-input"></span>
            <span><p>Commentary: </p><textarea class="commentary-area"></textarea></span>
            <div class="uk-text-middle">
                    {% partial 'product/product_rating' obProduct=obProduct %}
            </div>
            <button class="uk-button uk-button-primary commentary-button uk-margin-top">Send commentary</button>
        </form>
        </div>
    </div>
</div>
