{% set obOfferList = obProduct.offer %}
{% if obOfferList.isNotEmpty() %}
    <form>
        {% for obOffer in obOfferList %}
            <div class="form-check">
                <input class="form-check-input" type="radio" name="offer_id" id="simpleOfferChoice{{ obOffer.id }}" value="{{ obOffer.id }}" {% if loop.first %}checked{% endif %}>
                <label class="form-check-label" for="simpleOfferChoice{{ obOffer.id }}">
                    {{ obOffer.name }} ({{ obOffer.code }})
                </label>
            </div>
        {% endfor %}
        <button type="submit" class="btn btn-primary">Add to cart</button>
    </form>
{% else %}
    <div class="alert alert-danger" role="alert">
        The product "{{ obProduct.name }}" has no offers.
    </div>
{% endif %}
